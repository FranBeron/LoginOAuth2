<div class="container">
  <div class="row">
    <div class="col-6 offset-3">
      <div class="container shadow-lg p-3 mb-5 bg-white rounded mt-25">
        <div class="d-flex justify-content-center">
          <h2>Login de usuario</h2>
        </div>
        <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email" />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
            />
          </div>
          <div class="d-inline text-center">
            <div>
              <input
                type="submit"
                class="btn btn-outline-dark m-25 w-100"
                value="Login"
              />
            </div>
            <div>
              <button
                type="button"
                class="btn btn-outline-primary w-100"
                routerLink="/register"
              >
                Sign up
              </button>
            </div>
          </div>
        </form>
        <div class="d-flex justify-content-center m-15">
          <button
            type="button"
            class="btn btn-outline-warning"
            (click)="onClick()"
          >
            G+
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row backgroun_row">
    <div class="col-6 offset-3">
      <div class="container shadow-lg p-3 mb-5 bg-white rounded mt-25">
        <div class="d-flex justify-content-center mt-59">
          <img
            src="../../../assets/images/Cartoon-Avatar-Image-Login.png"
            width="150px"
          />
        </div>
        <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              formControlName="email"
              placeholder="Email"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="Password"
            />
          </div>
          <div class="d-inline text-center">
            <div>
              <input
                type="submit"
                class="btn btn-outline-dark m-25 w-100"
                value="Login"
              />
            </div>
            <div>
              <button
                type="button"
                class="btn btn-outline-primary w-100"
                routerLink="/register"
              >
                Sign up
              </button>
            </div>
          </div>
        </form>
        <div class="d-flex justify-content-center m-15">
          <button
            type="button"
            class="btn btn-outline-warning"
            (click)="onClickGoogle()"
          >
            G+
          </button>
          <a routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
    </div>
  </div>
</div>
